name: Django CI/CD with Docker Hub and kind

on:
  push:
    branches: [ main ]

env:
  DOCKER_IMAGE: stano254/todoapp
  KUBECONFIG: ${{ github.workspace }}/kubeconfig

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - run: |
        pip install -r requirements.txt
        python manage.py test

  build-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: ${{ env.DOCKER_IMAGE }}:latest

  deploy-to-kind:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up kind
      uses: helm/kind-action@v1.7.0
      with:
        config: kind-config.yaml
    - name: Install kubectl
      uses: azure/setup-kubectl@v3
    - name: Deploy to kind
      run: |
        # Pull image from Docker Hub on the server side
        kubectl apply -f k8s/configmap.yml
        kubectl apply -f k8s/secret.yml
        kubectl apply -f k8s/deployment.yml
        kubectl apply -f k8s/service.yml
        kubectl rollout status deployment/todoapp-deployment --timeout=90s
    - name: Verify deployment
      run: |
          kubectl get pods
          kubectl get svc
          
          # Wait a few seconds to ensure pod is up
          sleep 10
          
          # Port-forward and test the service
          kubectl port-forward svc/todoapp-service 8000:8000 &
          PORT_FORWARD_PID=$!
          sleep 5  # wait for port-forward to establish
          
          # Test the app
          curl -f http://localhost:8000 || (echo "App not reachable" && exit 1)
          
          # Clean up background port-forward
          kill $PORT_FORWARD_PID