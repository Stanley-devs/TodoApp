name: Django CI/CD with Docker and Kind

on:
  push:
    branches: [ main ]

env:
  DOCKER_IMAGE: stano254/todoapp
  KUBECONFIG: ${{ github.workspace }}/kubeconfig

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    steps:
    - name: 🔄 Checkout Code
      uses: actions/checkout@v3

    - name: 🐍 Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 📦 Install Dependencies & Run Tests
      run: |
        pip install -r requirements.txt
        python manage.py test

    - name: 🔐 Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: 🐳 Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        push: true
        tags: ${{ env.DOCKER_IMAGE }}:latest

    - name: 🧱 Set Up Kind Cluster
      uses: helm/kind-action@v1.7.0
      with:
        config: kind-config.yaml  # optional, omit if not using custom config

    - name: ⚙️ Install kubectl
      uses: azure/setup-kubectl@v3

    - name: 🚀 Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/configmap.yml || true
        kubectl apply -f k8s/deployment.yml
        kubectl apply -f k8s/service.yml
        kubectl rollout status deployment/todoapp-deployment --timeout=90s

    - name: 🔍 Verify Application Is Running
      run: |
        echo "⏳ Waiting for service to be ready..."
        sleep 10

        NODE_PORT=$(kubectl get service todoapp-service -o=jsonpath='{.spec.ports[0].nodePort}')
        KIND_NODE=$(docker ps --filter "name=control-plane" --format "{{.Names}}")
        KIND_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' $KIND_NODE)

        echo "📡 Testing access to: http://$KIND_IP:$NODE_PORT"
        curl --fail http://$KIND_IP:$NODE_PORT || (echo "❌ App not reachable!" && exit 1)
    - name: Force rollout to refresh image
      run: |
        kubectl rollout restart deployment todoapp-deployment
        kubectl rollout status deployment todoapp-deployment

